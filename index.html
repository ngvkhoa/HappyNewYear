<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Show</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: 'Lobster', cursive;
        }
        canvas {
            display: block;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message">Happy New Year<br>2025</div>
    <div class="signature">ngvkhoa</div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const fireworks = [];
        const gravity = 0.07;
        const colorsList = [
            ['#ff0000', '#ff3300', '#ff6600'],
            ['#00ff00', '#33cc33', '#66ff66'],
            ['#0000ff', '#3333cc', '#6666ff'],
            ['#ffff00', '#ffcc00', '#ff9900'],
            ['#ff00ff', '#cc33cc', '#990099'],
            ['#ff4500', '#ff6347', '#ff7f50'],
            ['#4b0082', '#6a5acd', '#8a2be2'],
            ['#00ffff', '#40e0d0', '#48d1cc'],
            ['#ff1493', '#ff69b4', '#ffb6c1'],
            ['#8b4513', '#a0522d', '#d2691e'],
            ['#add8e6', '#87cefa', '#4682b4']
        ];

        // Tạo sao nền
        function createStars() {
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(star);
            }
        }

        createStars();

        class Firework {
            constructor(x, y, targetY, colors) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.colors = colors;
                this.speed = Math.random() * 3 + 4;
                this.exploded = false;
                this.particles = [];
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
            createParticles() {
                const particleCount = 300;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2) * (i / particleCount);
                    const speed = Math.random() * 3 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.particles.push(new Particle(this.x, this.y, this.colors, velocity));
                }
            }
        }

        class Particle {
            constructor(x, y, colors, velocity) {
                this.x = x;
                this.y = y;
                this.colors = colors;
                this.velocity = velocity;
                this.radius = Math.random() * 1.5 + 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.fade = Math.random() * 0.015 + 0.005;
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += gravity;
                this.alpha -= this.fade;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'black');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.5;
            const colors = colorsList[Math.floor(Math.random() * colorsList.length)];
            fireworks.push(new Firework(x, canvas.height, targetY, colors));
        }

        setInterval(spawnFirework, 1000); // Bắn pháo mỗi 1 giây
        animate();
    </script>
</body>
</html>
